name: Krishna Reel Bot

on:
  schedule:
    # Runs at 2:00 UTC (which is 7:30 AM Indian Standard Time)
    - cron: '0 2 * * *'
  workflow_dispatch: # This line lets you click a "Run Now" button to test it

permissions:
  contents: write # REQUIRED to move the image to 'images_used'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          # Fix security policy to allow text on images
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: pip install -r requirements.txt

      - name: Run Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: python main.py

      - name: Save Changes (Move Used Image)
        run: |
          git config --global user.name "KrishnaBot"
          git config --global user.email "bot@krishna.com"
          git add images/ images_used/
          # Only commit if files actually moved
          git commit -m "Moved used image [skip ci]" || echo "No changes to commit"
          git push
